<!DOCTYPE html>

<!-- Photo by Aldiyar Seitkassymov: https://www.pexels.com/photo/red-windsock-on-pole-against-gray-sky-4359201/ - bg-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div id="content">
        <div id="leftBoard">
            <div id="location">
                <p id="city"></p>
                <p id="date"></p>
            </div>
            <div id="weather">
                <div id="cloudsDiv"><span id="clouds"></span></div>

                <div id="temperature"></div>
            </div>
        </div>

        <div id="rightBoard">
            <p>Enter City:</p>
            <input id='search' type="text">
            <button id="searchButton">Get Weather</button>
        </div>
    </div>

</body>
</html>
